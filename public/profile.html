<!DOCTYPE html>
<html>

<head>
    <title>Healthchain - fitness data blockchain - health economy</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/phone.css">

</head>

<body>
    <div class='fitchain'>
        <div class='banner'>
            <div class='inner-banner'>
                <div class="logoholder">
                    <div class="title"><a href="/">FITCHAIN</a></div>
                    <div class="chain">
                        <div class="join"></div>
                        <div class="link"></div>
                        <div class="join"></div>
                        <div class="link"></div>
                        <div class="join"></div>
                        <div class="link"></div>
                        <div class="join"></div>
                        <div class="link"></div>
                        <div class="join"></div>
                        <div class="link"></div>
                        <div class="join"></div>
                        <div class="link"></div>
                        <div class="join"></div>
                    </div>
                </div>
                <!--                <div class="logoholder"><img class='logo' src="images/fitchain.svg"></div>-->

                <div class="about"><a href="./about.html">ABOUT</a></div>
            </div>
        </div>
        <div class='content'>
            <div class='inner-content'>
                <div class="phone">
                    <div class="border">
                        <div class="camera">
                            <div class="border-row">
                                <div class="sensor"></div>
                                <div class="speaker"></div>
                            </div>
                        </div>
                    </div>
                    <div class="screen">
                        <div class="bar">SUMMARY</div>
                        <div class="stage">
                            <div class="summarybox">
                                <div class="logoholder">
                                    <div class="title"><a href="/">FITCHAIN</a></div>
                                    <div class="chain">
                                        <div class="join"></div>
                                        <div class="link"></div>
                                        <div class="join"></div>
                                        <div class="link"></div>
                                        <div class="join"></div>
                                        <div class="link"></div>
                                        <div class="join"></div>
                                        <div class="link"></div>
                                        <div class="join"></div>
                                        <div class="link"></div>
                                        <div class="join"></div>
                                        <div class="link"></div>
                                        <div class="join"></div>
                                    </div>
                                </div>
                                <div class="challenges">
                                    <div id="challengecount" class="challengecount">3</div>
                                    <div class="challengelabel">CHALLENGES</div>
                                </div>
                                <div class="challengedata">
                                    <div class="workouts">
                                        <div id="workoutcount" class="workoutcount">57</div>
                                        <div class="workoutlabel">WORKOUTS</div>
                                    </div>
                                    <div class="rewards">
                                        <div id="rewardcount" class="rewardcount">2</div>
                                        <div class="rewardlabel">REWARDS</div>
                                    </div>
                                </div>
                                <div class="challengedata">
                                    <div class="workouts">
                                        <div id="workoutcount" class="workoutcount">40</div>
                                        <div class="workoutlabel">HOURS</div>
                                    </div>
                                    <div class="rewards">
                                        <div id="rewardcount" class="rewardcount">20000</div>
                                        <div class="rewardlabel">CALORIES</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="bar">
                            <img class="tabimage" src="images/summary.svg">
                            <img class="tabimage" src="images/target.svg">
                            <img class="tabimage" src="images/time.svg">
                        </div>
                    </div>
                    <div class="border">
                        <div class="home"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class=' footer '>
            <div class='inner-banner '>
                <div class="logoholder">
                    <div class="footerInfo">Built with <a href="https://www.ibm.com/cloud-computing/bluemix/">IBM Bluemix</a> and <a href="https://www.ibm.com/blockchain/">IBM Blockchain</a></div>
                </div>
                <div class="footerGithub">
                    <a href="https://github.com/IBM-Bluemix/health-blockchain">Github Repo</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="src/fitchain.js"></script>

</html>
