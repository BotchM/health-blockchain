<!DOCTYPE html>
<html>

<head>
    <title>Fitchain - fitness data blockchain - health economy</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
    <div class='fitchain'>
        <div class='banner'>
            <div class='inner-banner'>
                <div class="logoholder"><img class='logo' src="images/fitchain.svg"></div>
                <div class="about">ABOUT</div>
            </div>
        </div>
        <div class='content'>
            <div class='inner-content'>
                <div class='poster'>
                    <div class='posterInner'>
                        <div class='posterText'>FITCHAIN</div>
                        <div class='posterSubText'>PUTS FITNESS DATA TO WORK CONSCIENSIOULY
                        </div>
                        <img class='posterlogo' src="images/weight.svg"></div>
                </div>
                <div class='poster'>
                    <div class='posterInner'>
                        <div class='trait'><img class='traitimage' src="images/archive.svg">
                            <div class='traitinfo'>
                                <div class='traitwords'>CONTROLLED</div>
                                <div class='traitsubtext'>MANAGE WHAT OTHERS SEE </div>
                            </div>

                        </div>
                        <div class='trait'><img class='traitimage' src="images/glasses.svg">
                            <div class='traitinfo'>
                                <div class='traitwords'>SMART</div>
                                <div class='traitsubtext'>SEARCHABLE AND ENCRYPTED </div>
                            </div>
                        </div>
                        <div class='trait'><img class='traitimage' src="images/secure.svg">
                            <div class='traitinfo'>
                                <div class='traitwords'>PRIVATE</div>
                                <div class='traitsubtext'>ANONYMOUS AND SECURE</div>
                            </div>
                        </div>
                        <div class='trait'><img class='traitimage' src="images/shared.svg">
                            <div class='traitinfo'>
                                <div class='traitwords'>TRUSTED</div>
                                <div class='traitsubtext'>ENDORSED AND VERIFIABLE </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='poster'>
                    <div class="loginbox">
                        <div class="loginform">
                            <div class="loginfield">
                                <img src="images/username.svg" class="icon">
                                <input id="email" class="logininput" type="text" name="email" placeholder="E-mail address" onkeypress="return newEvent(event,'login')">
                            </div>
                            <div class="loginfield">
                                <img src="images/password.svg" class="icon">
                                <input id="password" class="logininput" type="password" name="password" placeholder="Password" onkeypress="return newEvent(event,'login')">
                            </div>
                            <button class="loginbutton" onclick="login()">Login</button>
                            <div class="loginnew"><a class="signuplink" href="./signup">Add a new account</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class='padding'></div>
        <div class='footer'></div>
    </div>
</body>

</html>
